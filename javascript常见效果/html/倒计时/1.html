<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var d=new Date(2017,7,8,17,0,0);
			function time(){
				var dd=new Date();
				var sum=d.getTime()-dd.getTime();
				var day=parseInt(sum/(1000*60*60*24)) ;
				var days=sum%(1000*60*60*24);
				var hour=parseInt(days/(1000*60*60));
				var hours=days%(1000*60*60);
				var minute=parseInt(hours/(1000*60));
				var minutes=hours%(1000*60);
				var second=parseInt(minutes/1000)
				console.log(day+"天"+hour+"时"+minute+'分'+second+'秒')
			}

			//setInterval(time,1000)
		</script>
	</body>
</html>
