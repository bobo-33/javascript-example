<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p><span>共5页</span><p>当前<span id="tip">1</span></p><button id="up">上一页</button><button id="down">下一页</button></p>
		<script type="text/javascript">
			var allPage=5;
			var current=tip.innerHTML;
			
			up.onclick=function(){
				current--;
				tip.innerHTML=current;
				if(current<=1){
					current=1;
				}
				tip.innerHTML=current;
				console.log(current);
			}
			
			down.onclick=function(){
				console.log(current);
				current++;
				
				if(current>=allPage){
					current=allPage;
				}
				tip.innerHTML=current;
			}
		</script>
	</body>
</html>
