<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="../../img/pic_bulboff.gif" id="img"/>
		<script type="text/javascript">
			var arr=['../../img/pic_bulboff.gif','../../img/pic_bulbon.gif'];
			function lunbo(){
				arr.unshift(arr.pop());
				for(var i=0;i<arr.length;i++){
					img.src=arr[i];
				}
				setTimeout(lunbo,1000)
			}
			lunbo();
		</script>
	</body>
</html>
