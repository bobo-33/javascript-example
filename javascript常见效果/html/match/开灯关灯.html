<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div><img src="../../img/pic_bulboff.gif" id="img"/></div>
		<button id="btn" onclick="changeImage()">click</button>
		<script type="text/javascript">
			function changeImage(){
				if(img.src.match('bon')){
					img.src="../../img/pic_bulboff.gif";
				}else{
					img.src="../../img/pic_bulbon.gif";
				}
			}
		</script>
	</body>
</html>
