<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[2,1,1,3,5,7];
			var temp=0;
			for(var i=0;i<arr.length;i++){
				for(var j=0;j<arr.length-1;j++){
					if(arr[j]>arr[j+1]){
						temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
					}
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
