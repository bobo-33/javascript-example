<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[2,1,1,3,5,7];
//			正序
			arr.sort(function(a,b){return a-b;})
			document.write(arr);
			
//			倒序
			arr.sort(function(a,b){return b-a;})
			document.write(arr);
		</script>
		
	</body>
</html>
