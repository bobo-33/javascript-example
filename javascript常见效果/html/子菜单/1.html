<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style>
			a{cursor: pointer;}
			ul{list-style:none}
			div{margin-left: 20px;}
			.sub{display: none;}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<a>菜单一</a>
				<div class="sub"> 
					<p>子菜单一</p>
					<p>子菜单二</p>
				</div>
			</li>
			<li>
				<a>菜单一</a>
				<div class="sub">
					<p>子菜单一</p>
					<p>子菜单二</p>
				</div>
			</li>
			<li>
				<a>菜单一</a>
				<div class="sub">
					<p>子菜单一</p>
					<p>子菜单二</p>
				</div>
			</li>
		</ul>
		<script type="text/javascript">
			$(function(){
				$('ul li a').click(function(){
					if($(this).hasClass('active')){
						$(this).removeClass('active').next().slideDown();
					}else{
						$(document).find('ul li a.active').removeClass('active').next().slideDown();
						$(this).addClass('active').next().slideUp();
					}
				})
			})
		</script>
	</body>
</html>
