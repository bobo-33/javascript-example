<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str="cbdbchdv";
			function max(){
				var num=0;
				var value=null;
				var json=[];
				for(var i=0;i<str.length;i++){
					var k=str[i];
					if(!json[k]){
						json[k]=[]
					}
					json[k].push(k);
					for(var m in json){
						if(num<json[m].length){
							num=json[m].length;
							value=json[m][0];
						}
					}
				}
				console.log("出现最多的字符是"+value+",出现的次数是"+num)
			}
			max();
		</script>
	</body>
</html>
